<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="png" href="images/icon/favicon.png">
	<title>Login/Register</title>
	<link rel="stylesheet" type="text/css" href="style/loginStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- It will redirect to the Home Page after submitting the form -->
  <script>
  $(document).ready(function(){
    $("form").submit(function(){
      alert("Great Job !");
    });
  });
  </script>
</head>
<body>
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
				<button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
				<a href="index.html"><img src="img/icon/home.png"></a>
				<a href="https://www.facebook.com/login.php/"><img src="img/icon/fb2.png"></a>
				<a href="https://www.instagram.com/?hl=en"><img src="img/icon/insta2.png"></a>
				<a href="https://twitter.com/i/flow/login"><img src="img/icon/tt2.png"></a>
			</div>
			
			<!-- Login Form -->
			<form id="login" class="input-group" action="index.html">
				<div class="inp">
					<img src="img/icon/user.png"><input type="text" id="email" class="input-field" placeholder="Username or Phone Number" style="width: 88%; border:none;" required="required">
				</div>
				<div class="inp">
					<img src="img/icon/password.png"><input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
				</div>
				<input type="checkbox" class="check-box">Remember Password
				<button type="submit" class="submit-btn">Log In</button>
			</form>


			<div class="other" id="other">
				<div class="instead">
					<h3>or</h3>
				</div>
				<button class="connect" onclick="google()">
					<img src="img/icon/google.png"><span>Sign in with Google</span>
				</button>
			</div>
			
			<!-- Registration Form -->
			<form id="register" class="input-group">
				<input type="text" class="input-field" placeholder="Full Name" required="required">
				<input type="email" class="input-field" placeholder="Email Address" required="required">
				<input type="password" class="input-field" placeholder="Create Password" name="psame" required="required">
				<input type="password" class="input-field" placeholder="Confirm Password" name="psame" required="required">
				<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms & Conditions
				<button type="submit" id="btnSubmit" class="submit-btn reg-btn">Register</button>
			</form>
		</div>
		<script>
		x// For LOGIN
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");
		var a = document.getElementById("log");
		var b = document.getElementById("reg");
		var w = document.getElementById("other");

		function register() {
		x.style.left = "-400px";
		y.style.left = "50px";
		z.style.left = "110px";
		w.style.visibility = "hidden";
		b.style.color = "#fff";
		a.style.color = "#000";
		}

		function login() {
		x.style.left = "50px";
		y.style.left = "450px";
		z.style.left = "0px";
		w.style.visibility = "visible";
		a.style.color = "#fff";
		b.style.color = "#000";
		}
		
		// CheckBox Function
		function goFurther(){
		if (document.getElementById("chkAgree").checked == true) {
			document.getElementById('btnSubmit').style = 'background: linear-gradient(to right, #FA4B37, #DF2771);';
		}
		else{
			document.getElementById('btnSubmit').style = 'background: lightgray;';
		}
		}

		function google() {
			window.location.assign("https://accounts.google.com/v3/signin/identifier?dsh=S-1241027015%3A1665570983907183&continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button&service=accountsettings&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AQDHYWpEKEi2iQH73Yoo4pdYvJ9bf4HJAwsUY55OQD5gKKL9MRqWcLhmx-dHZIkFARA2hooxo_4nvQ", "_blank");
		}
		</script>
</body>
</html>
